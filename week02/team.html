<body>
    <!--step 01 -->
    <input type="text" id="input">
    <button onclick="readContent()">PUSH</button>
    <div id="display"></div>
    
    <!--step 02 -->

    <button onclick="sumNumbers()">PUSH</button>
    <div id="display2"></div>

    <!--step 03 -->

    <script>
        // step 01
        function readContent() {
            let input = document.getElementById("input").value;
            document.getElementById("display2").innerHTML = input;
        }

        // step 02
        function sumNumbers() {
            total = 0;
            let num = parseInt(document.getElementById("num").value);
            //console.log(num);
            while (num > 0) {
                total += num;
                num--;
            }
            document.getElementById("display2").innerHTML = total;
        }

        // step 3 -- needs more to work to complete
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
    
        function addNumbers() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            //console.log(num1, num2);
            sum = num1 + num2;

            document.getElementById("display3").innerHTML = sum;
        }
        // function expression
        let subtract = function subNumbers(num1, num2) {
            sub = num1 - num2;
            console.log(sub);
            document.getElementById("display3").innerHTML = sub;
        }
    </script>

</body>
</html>
