<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="readContent()">Push Here</button>
    <div id="section"></div>

    <script>
        function readContent() {
            let text = document.getElementById("input1").value;
            document.getElementById("section").innerHTML = text; 
        }

        function sum() {
            let total = 0;
            let number = parseInt(document.getElementById("input1").value)
            while (number > 0) {
                total += number;
                number--;
            }
            document.getElementById("section").innerHTML = total;
        }

        function add() {
            
            let number1 = parseFloat(document.getElementById("input1").value)
            let number2 = parseFloat(document.getElementById("input2").value)
            
            let total = number1 + number2;

            document.getElementById("section").innerHTML = total;
        }
    </script>
</body>
</html>
