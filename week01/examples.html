<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples Week 01</title>
</head>
<style>
    textarea {
        width: 800px;
        height: 250px;
        background-color: lavenderblush;
    }
</style>
<body>
    <h1>Notes:</h1>
    <p>
        Anything the user shares or comes in from where it is stored(json files?) is considered input. Anything comeing out from where it is stored or sent to the user is output. Input/output = I/O.
    </p>

    <h2>Story Editor</h2>
    Story Name:<input id=name_input></input>
    <section>
        <button onclick="loadStory()">Find and Edit It</button>
        <button onclick="saveStory()">Save It</button>
        <button onclick="displayStory()">Display It</button>
    </section>
    <textarea id="story_editor" placeholder="Write a totally awesome storyhere."></textarea>
    <section id="story_display"></section>

<script>
    function loadStory() {
        var storyName = document.getElementById("name_input").value;
        var storyHTML = localStorage.getItem(storyName);
        document.getElementById("story_editor").value = storyHTML;
    }
    function saveStory() {
        var storyName = document.getElementById("name_input").value;
        var storyHTML = document.getElementById("story_editor").value;
        localStorage.setItem(storyName, storyHTML)
    }
    function displayStory() {
        var storyHTML = document.getElementById("story_editor").value;
        document.getElementById("story_display").innerHTML = storyHTML;
    }
</script>
</body>
</html>
