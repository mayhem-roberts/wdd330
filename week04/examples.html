<script>

/*

// Dice class  
class Dice {
    // constructor
    constructor(sides) {
        this.sides = sides;
    }
    // is roll called a method now or still a function??
    roll() {
        return Math.floor(this.sides * Math.random() + 1);
    }
    // static method - not a funtion can only be called by the class not by instances of the class like sixDice
    static description() {
        return 'A way of choosing random numbers';
    }
}
// static method of Dice
console.log(Dice.description()); 

// create an instance of the dice constructor
const sixDice = new Dice(6);
const twentyDice = new Dice(20);

// All objects have a constructor property that returns the constructor function that created it
// console.log(sixDice.constructor)

// print to html divs
document.getElementById("dice1").innerHTML = `You rolled a ${sixDice.roll()}`;
document.getElementById("dice2").innerHTML = `You rolled a ${twentyDice.roll()}`;

// class turtle
class Turtle {
    constructor(name) {
        this.name = name;
        }
    sayHi() {
        return `Hi dude, my name is ${this.name}`;
    }

    swim() {
        return `${this.name} paddles in the water`;
    }
}
// class ninjaturtle extends to turtle because it is a type of turtle but needs more added
class NinjaTurtle extends Turtle {
    constructor(name, color) {
        super(name);
        this.weapon = 'hands';
        // private property
        let _color = color;
        // getter and setters
        this.setColor = (color) => {
            // allows for checks to be made before it's set
            if(typeof color === 'string'){
                return _color = color;
                } else {
                    throw new Error('Color must be a string');
                }
            }
            this.getColor = () => _color;
    }
    attack() {
        return `Feel the power of my ${this.weapon}!`;
    } 
}
// intance of turtle - leo
const leo = new Turtle("Leonardo", "blue");

// creating a new method in turtle with prototype
Turtle.prototype.attack = function(){
    return `Feel the power of my ${this.weapon}!`;
}
// calling prototype attack
console.log(leo.attack());

// add or change properties
Turtle.prototype.food = 'pizza';

Turtle.prototype.eat = function() {
    return `Mmm, this ${this.food} tastes great!`;
}
console.log(leo.eat());

leo.weapon = "axe";
console.log(leo.attack());
